<!DOCTYPE html>
<html>
<head>
  <title>Encrypt / Decrypt Tool</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #fdfc47 0%, #24fe41 100%);
      color: #333;
      min-height: 100vh;
    }

    .main-heading {
      font-family: 'Bebas Neue', cursive;
      font-size: 48px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #222;
    }

    .sub-heading {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
      max-width: 700px;
    }

    textarea, input {
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }

    #output {
      white-space: pre-wrap;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 60px;
      margin-top: 10px;
    }

    .tick {
      display: inline-block;
      margin-left: 10px;
      font-size: 16px;
      color: green;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .tick.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1 class="main-heading">Welcome Users</h1>
  <p class="sub-heading">
    This little app lets you encrypt your secrets and decrypt them like a magic decoder ring â€” but cooler!
  </p>

  <h2>Text Encryptor / Decryptor</h2>

  <label for="keyInput"><strong>Enter your secret key (Fernet format):</strong></label>
  <input type="text" id="keyInput" placeholder="Paste your Fernet key here..." />

  <button onclick="generateKey()">Generate Key</button>
  <button onclick="copyKey()">Copy Key</button>
  <span id="keyTick" class="tick">&#10004; Copied!</span>

  <textarea id="inputText" placeholder="Enter your text here..."></textarea><br>

  <button onclick="transform('encrypt')">Encrypt</button>
  <button onclick="transform('decrypt')">Decrypt</button>
  <button onclick="resetFields()">Reset</button>

  <h3>Result:</h3>
  <div id="output">Your result will appear here...</div>
  <button id="copyBtn" onclick="copyResult()">Copy Result</button>
  <span id="copyTick" class="tick">&#10004; Copied!</span>

  <script>
    const API_URL = "https://ulyencrypt.onrender.com/transform";

    async function transform(mode) {
      const input = document.getElementById("inputText").value;
      const key = document.getElementById("keyInput").value;

      if (!key || key.trim() === "") {
        document.getElementById("output").textContent = "Please provide a valid Fernet key.";
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: input, mode: mode, key: key })
        });

        const data = await response.json();
        document.getElementById("output").textContent = data.result || ("Error: " + data.detail);
      } catch (error) {
        document.getElementById("output").textContent = "Network error: " + error;
      }
    }

    function copyResult() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output)
        .then(() => {
          const tick = document.getElementById("copyTick");
          tick.classList.add("show");
          setTimeout(() => tick.classList.remove("show"), 1500);
        })
        .catch(() => alert("Failed to copy result."));
    }

    function generateKey() {
      const existingKey = document.getElementById("keyInput").value;
      if (existingKey.trim() !== "") {
        const confirmRegenerate = confirm("A key already exists. Do you want to generate a new one?");
        if (!confirmRegenerate) return;
      }

      const array = new Uint8Array(32);
      window.crypto.getRandomValues(array);
      const key = btoa(String.fromCharCode.apply(null, array))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .substring(0, 43) + "=";

      document.getElementById("keyInput").value = key;
    }

    function copyKey() {
      const key = document.getElementById("keyInput").value;
      if (!key) {
        alert("No key to copy!");
        return;
      }
      navigator.clipboard.writeText(key)
        .then(() => {
          const tick = document.getElementById("keyTick");
          tick.classList.add("show");
          setTimeout(() => tick.classList.remove("show"), 1500);
        })
        .catch(() => alert("Failed to copy key."));
    }

    function resetFields() {
      document.getElementById("keyInput").value = "";
      document.getElementById("inputText").value = "";
      document.getElementById("output").textContent = "Your result will appear here...";
      document.getElementById("copyTick").classList.remove("show");
      document.getElementById("keyTick").classList.remove("show");
    }
  </script>

</body>
</html>
