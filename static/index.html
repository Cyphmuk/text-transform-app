<!DOCTYPE html>
<html>
<head>
  <title>Encrypt / Decrypt Tool</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Jost', sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #fdfc47 0%, #24fe41 100%);
      color: #333;
      min-height: 100vh;
    }

    .main-heading {
      font-family: 'Bebas Neue', cursive;
      font-size: 48px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #222;
    }

    .sub-heading {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
      max-width: 700px;
    }

    textarea, input[type="text"] {
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }

    #output {
      white-space: pre-wrap;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 60px;
      margin-top: 10px;
    }

    .tick {
      display: inline-block;
      margin-left: 10px;
      font-size: 16px;
      color: green;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .tick.show {
      opacity: 1;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 class="main-heading">Welcome Users</h1>
  <p class="sub-heading">
    This little app lets you encrypt your secrets and decrypt them like a magic decoder ring â€” but cooler!
  </p>

  <h2>Text Encryptor / Decryptor</h2>

  <label for="encryptionKey">Encryption Key:</label>
  <input type="text" id="encryptionKey" placeholder="Enter your 32-byte Fernet key"><br>

  <textarea id="inputText" placeholder="Enter your text here..."></textarea><br>

  <button onclick="transform('encrypt')">Encrypt</button>
  <button onclick="transform('decrypt')">Decrypt</button>

  <h3>Result:</h3>
  <div id="output">Your result will appear here...</div>
  <button id="copyBtn" onclick="copyResult()">Copy Result</button>
  <span id="copyTick" class="tick">&#10004; Copied!</span>

  <script>
    const API_URL = "https://ulyencrypt.onrender.com/transform";

    async function transform(mode) {
      const input = document.getElementById("inputText").value;
      const key = document.getElementById("encryptionKey").value.trim();

      if (!key) {
        alert("Please enter your encryption key.");
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: input, mode: mode, key: key })
        });

        const data = await response.json();
        document.getElementById("output").textContent = data.result || ("Error: " + data.detail);
      } catch (error) {
        document.getElementById("output").textContent = "Network error: " + error;
      }
    }

    function copyResult() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output)
        .then(() => {
          const tick = document.getElementById("copyTick");
          tick.classList.add("show");
          setTimeout(() => tick.classList.remove("show"), 1500);
        })
        .catch(() => alert("Failed to copy result."));
    }
  </script>

</body>
</html>
